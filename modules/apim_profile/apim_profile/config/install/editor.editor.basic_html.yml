langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: private
    directory: inline-files
    extensions: txt
    max_size: ''
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - Source
  plugins:
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    stylescombo:
      styles: ''
    language:
      language_list: un
    autoembed:
      status: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: 5MB
  max_dimensions:
    width: null
    height: null

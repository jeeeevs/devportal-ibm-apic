langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'txt doc docx xls xlsx ppt pptx pdf yaml yml rtf zip tgz tar gz'
    max_size: '5 MB'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
            - content_browser
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - DrupalFile
            - SpecialChar
            - Blockquote
            - file_browser
            - DrupalImage
            - Embed
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
            - PasteFromWord
  plugins:
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    stylescombo:
      styles: ''
    language:
      language_list: un
    autoembed:
      status: embed
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: '5 MB'
  max_dimensions:
    width: null
    height: null
